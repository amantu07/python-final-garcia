{% extends 'padre.html' %}

{% load static %}

{% block contenidoDinamico %}

{% for publicacion in post %}

<main class="container">
    <div class="bg-light p-4 rounded">
        <h2>{{ publicacion.titulo }}</h2>
        <p class="lead">{{ publicacion.contenido|slice:":20" }}...</p>
        <p class="small">{{ publicacion.fecha }}</p>
        <a class="btn btn-lg btn-dark" href="{% url 'post_detail' publicacion.id  %}" role="button">Leer Mas &raquo;</a>

    </div>
</main>
<hr>


{% endfor %}
{% endblock %}
