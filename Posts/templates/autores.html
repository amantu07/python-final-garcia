{% extends 'padre.html' %}

{% load static %}

{% block contenidoDinamico %}

<div class="container text-center">
    <p>
    <h2>Autores:</h2>
    </p>
</div>
<main class="container justify-content-center">
    <div class="row ">
        {% for autor in autores %}

        <div class="bg-light p-2 m-1 text-center rounded col w-30">
            <h4>{{ autor.title }}</h4>
            <a class="btn btn-sm btn-dark" href="{% url 'AutorEdit' autor.id %}" role="button">Editar</a>
            <a class="btn btn-sm btn-danger" href="{% url 'AutorDelete' autor.id %}" role="button">Borrar</a>
        </div>
        {% endfor %}
    </div>
    <p class="text-center">
        <a class="btn btn-sm btn-success" href="{% url 'AutorAdd' %}" role="button">Agregar Autor</a>
    </p>
</main>


{% endblock %}
