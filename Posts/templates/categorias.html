{% extends 'padre.html' %}

{% load static %}

{% block contenidoDinamico %}

<div class="container text-center">
    <p>
    <h2>Categorias:</h2>
    </p>
</div>
<main class="container justify-content-center">
    <div class="row ">
        {% for categoria in categorias %}

        <div class="bg-light p-2 m-1 text-center rounded col w-30">
            <h4>{{ categoria.title }}</h4>
            <a class="btn btn-sm btn-dark" href="{% url 'CatEdit' categoria.id %}" role="button">Editar</a>
            <a class="btn btn-sm btn-danger" href="{% url 'CatDelete' categoria.id %}" role="button">Borrar</a>
        </div>
        {% endfor %}
    </div>
    <p class="text-center">
        <a class="btn btn-sm btn-success" href="{% url 'CatAdd' %}" role="button">Agregar Categoria</a>
    </p>
</main>


{% endblock %}
